<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
    <title>CurrencyExchanger</title>
</head>

<body>
    <section class="main_container">
        <header>
            <h1>Currency Exchange Live Calculator</h1>
            <h2>420-320 Assignment 2</h2>
        </header>
        <section class="middle_section">
            <section class="top_section">
                <form>
                    <fieldset>
                        <legend>Fill In All required fields</legend>

                        <div class="formline">
                            <div class="input">
                                <label for="baseCurrency">Base Currency</label>
                                <select name="baseCurrency" id="baseCurrency">
                                </select>
                            </div>

                            <div class="input">
                                <label for="toCurrency">To Currency</label>
                                <select name="toCurrency" id="toCurrency">
                                </select>
                            </div>

                            <div class="input">
                                <label for="amount">Amount</label>
                                <input type="number" name="amount" id="amount" value="1">
                            </div>
                        </div>
                        <div class="formline">
                            <div class="formControls">
                                <button id="convert">Convert</button>
                                <button id="showHistory">Show History</button>
                                <button id="clearHistory">Clear History</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
            <section class="main_section">
                <div id="overflow">
                    <table>
                        <thead>
                            <tr>
                                <th>From</th>
                                <th>To</th>
                                <th>Rate</th>
                                <th>Amount</th>
                                <th>Payment</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody class="records">
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
        <footer>
            <h2>Serhiy Fedurtsya | 2135229 | Section 3 | Â© Fall 2022</h2>
        </footer>
    </section>
</body>

</html>
